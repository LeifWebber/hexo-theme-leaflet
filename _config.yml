# SITE CUSTOMIZATION >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start

global:
  # Custom global fonts
  fonts:
    # Chinese fonts
    chinese:
      enable: true # Whether to enable custom chinese fonts
      family: Noto Sans SC
      url: https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap
    # English fonts
    english:
      enable: true # Whether to enable custom english fonts
      family:  Noto Sans SC
      url:  https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap
    # Custom title fonts (navbar, sidebar)
    title:
      enable: true
      family:  ZCOOL XiaoWei
      url:  https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap
  # Content max width
  content_max_width: 1000px
  # Sidebar width
  sidebar_width: 210px
  # Effects on mouse hover
  hover:
    shadow: true # shadow effect
    scale: true # scale effect
  # Scroll progress
  scroll_progress:
    bar: true # progress bar
    percentage: true # percentage
  # Website counter
  website_counter:
    url: https://cn.vercount.one/js # counter API URL (no need to change)
    enable: true # enable website counter or not
    site_pv: true # site page view
    site_uv: true # site unique visitor
    post_pv: true # post page view
  # Whether to enable single page experience (using swup). See https://swup.js.org/. similar to pjax
  single_page: true
  # Whether to enable Preloader.
  preloader:
    enable: true
    custom_message: Leaves' blog # Custom message. If empty, the site title will be displayed
  # Whether to enable open graph
  open_graph:
    enable: true
    image: https://pic.oksanye.com/myThumbnail.jpg  # default og:image
    description: 贵宾远至，不甚荣幸
  # Google Analytics
  google_analytics:
    enable: false # Whether to enable Google Analytics
    id:  # Google Analytics Measurement ID
  # 自定义鼠标样式
  custom_cursor:
    enable: true
    default: /images/cursor/default.png
    pointer: /images/cursor/pointer.png
    text: /images/cursor/text.png
    zoom: /images/cursor/zoom.png
# SITE CUSTOMIZATION <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


